            <main>

                    <section class="contact-me">
                        <h1 id="contact-heading"> contact me</h1></button>

                    <div class="row row-margin">
                        <section class="col-lg-6 col-md-6 col-sm-12">
                            <h3 class="sub-heading-two"> Please complete this form or contact me via social media</h3>
                            <form>
                                
                                <div class="form-group">
                                    <label for="formGroupExampleInput">Full name</label>
                                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter full name">
                                  </div>

                                  <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                  </div>
  
                                  <div class="form-group">
                                    <label for="formGroupExampleInput2">Reason</label>
                                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Reasons for contacting">
                                  </div>

                                  <div class="form-group">
                                    <label for="inputAddress">Address</label>
                                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                                  </div>
                                  <div class="form-group">
                                    <label for="inputAddress2">Address 2</label>
                                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                                  </div>
                                  <div class="form-row">
                                    <div class="form-group col-md-6">
                                      <label for="inputCity">City</label>
                                      <input type="text" class="form-control" id="inputCity">
                                    </div>
                                    <div class="form-group col-md-4">
                                      <label for="inputState">County</label>
                                      <select id="inputState" class="form-control">
                                        <option selected>Choose...</option>
                                        <option>West Midlands</option>
                                      </select>
                                    </div>
                                    <div class="form-group col-md-2">
                                      <label for="inputZip">Postcode</label>
                                      <input type="text" class="form-control" id="inputZip">
                                    </div>
                                    <div class="form-group">
                                      <label for="exampleFormControlTextarea1">Type your message</label>
                                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <div class="form-check">
                                      <input class="form-check-input" type="checkbox" id="gridCheck">
                                
                                <button type="submit" class="btn btn-warning">Submit</button>
                              </form>
                        </section>
